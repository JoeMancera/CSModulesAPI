<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link async rel="stylesheet" href="../css/site.css">
    <title>Index | CSModules</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="http://explorationlab.projectioncore.com/img/favicon.ico" type="image/x-icon">
</head>
<body>    
    <header class="header" style="z-index: 100;">
        <h1><i class="material-icons menu" onclick="toggleSidebar()">menu</i>CSModules</h1> <span id="current-user">user</span>
    </header>
    <div id="mySidebar" class="sidebar" >
        <a href="./index.html">
            <i class="material-icons item">info</i><span class="icon-text">Info</span>
        </a>
        <a href="./nodos.html">
            <i class="material-icons item">folder</i><span class="icon-text">Nodos</span>
        </a>
    </div>
    <div id="main">
        <h2><i class="material-icons">info</i> Info</h2>
        <div class="info">
            <section>
                <h3>Información del Servidor</h3>
                <div class="box">
                    <label>Versión:</label><span id="ver-sys">Vers</span><br>
                    <label>Url:</label><span id="url-sys"><a href="#">OT Content Server</a></span><br>
                    <label>Lenguaje:</label><span id="lang-sys">lang</span><br>
                    <label>Fecha Actual:</label><span id="date-sys">date</span><br>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/core/__OTCommands.js"></script>
    <script type="text/javascript" src="../js/core/__OTRequest.js"></script>
    <script type="text/javascript" src="../js/core/model/_mOTConfig.js"></script>
    <script type="text/javascript">
        infoServer();
        _userdata(); 
        async function infoServer(){
            const _otcs  = await _serverinfo();
            document.querySelector('#ver-sys').innerHTML = _otcs.server.version;
            document.querySelector('#url-sys a').href = _otcs.server.url;
            document.querySelector('#lang-sys').innerHTML = _otcs.server.language_code;
            document.querySelector('#date-sys').innerHTML = _otcs.server.current_date;
        }
    </script>
    <script type="text/javascript" src="../js/modules/site.js"></script>
</body>
</html>
