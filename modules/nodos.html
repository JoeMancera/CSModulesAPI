<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link async rel="stylesheet" href="../css/site.css">
    <title>Nodos | CSModules</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="http://explorationlab.projectioncore.com/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>    
    <header class="header" style="z-index: 100;">
        <h1><i class="material-icons menu" onclick="toggleSidebar()">menu</i> CSModules</h1> <span id="current-user">user</span>
    </header>
    <div id="mySidebar" class="sidebar">
        <a href="./index.html">
            <i class="material-icons item">info</i><span class="icon-text">Info</span>
        </a>
        <a href="./nodos.html">
            <i class="material-icons item">folder_open</i><span class="icon-text">Nodos</span>
        </a>
    </div>
    <div id="main">
        <div id="folder-browser"></div>
    </div>
    <script type="text/javascript" src="../js/modules/site.js"></script>
    <script type="text/javascript" src="../js/modules/nodes.js"></script>
    <script type="text/javascript" src="../js/core/__OTCommands.js"></script>
    <script type="text/javascript" src="../js/core/__OTRequest.js"></script>
    <script type="text/javascript" src="../js/core/model/_mOTConfig.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/modules/csui-loader.js"></script>
    <script type="text/javascript">
        
        csui.initialize(function () {
            'use strict';
            
            csui.authenticate(function (connection) {
                
                csui.onReady2([
                'csui/integration/folderbrowser/folderbrowser.widget',
                'csui/lib/domReady!'
                ], function (FolderBrowserWidget) {
                    var folderBrowser = new FolderBrowserWidget({
                        connection: connection,
                        start: {id: 2000}
                    });
                    folderBrowser.show({placeholder: '#folder-browser'});
                });
                
            });
            
        });
        
    </script>
</body>
</html>
